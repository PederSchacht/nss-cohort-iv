<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SuperCalc</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/logic.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <div id="body">
    <h1>SuperCalc</h1>
    <div id="answer" class="display">0</div>
    <ul id="row1" class="row">
      <li class="button"><div id="n7" class="input number">7</div></li>
      <li class="button"><div id="n8" class="input number">8</div></li>
      <li class="button"><div id="n9" class="input number">9</div></li>
      <li class="button"><div id="add" class="input operator">+</div></li>
    </ul>
    <ul id="row2" class="row">
      <li class="button"><div id="n4" class="input number">4</div></li>
      <li class="button"><div id="n5" class="input number">5</div></li>
      <li class="button"><div id="n6" class="input number">6</div></li>
      <li class="button"><div id="sub" class="input operator">-</div></li>
    </ul>
    <ul id="row3" class="row">
      <li class="button"><div id="n1" class="input number">1</div></li>
      <li class="button"><div id="n2" class="input number">2</div></li>
      <li class="button"><div id="n3" class="input number">3</div></li>
      <li class="button"><div id="mul" class="input operator">&#215;</div></li>
    </ul>
    <ul id="row4" class="row">
      <li class="button"><div id="n0" class="input number">0</div></li>
      <li class="button"><div id="np" class="input number">.</div></li>
      <li class="button"><div id="push" class="input">Push</div></li>
      <li class="button"><div id="div" class="input operator">&#247;</div></li>
    </ul>
    <ul id="row5" class="row"> 
      <li class="button"><div id="sum" class="input operator">&Sigma;</div></li>
      <li class="button"><div id="pow" class="input operator">X<sup>y</sup></div></li>
      <li class="button"><div id="clear" class="input">Clear</div></li>
      <li class="button"><div id="sign" class="input">&#8314;&#8260;&#8331;</div></li>
    </ul>
    <ul id="queue" class="display"></ul>
    </div>
  </body>
</html>
